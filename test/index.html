<html>
<head>
<meta charset="utf-8" />
<title>Tester</title>
<link rel="stylesheet" href="https://raw.github.com/visionmedia/mocha/master/mocha.css" />
</head>
<body>
<div id="mocha"></div>
<script src="https://raw.github.com/visionmedia/mocha/master/mocha.js"></script>
<script>mocha.setup('bdd');</script>
<!--begin customize-->
<script src="./helper.js"></script>
<script src="../object-clone.js"></script>
<script src="./clone.js"></script>
<script src="./harmony.js"></script>
<!--end customize -->

<script>
assert = assert || function(expr, msg) {
  if (!expr) throw new Error(msg || 'failed');
};      
assert.equal = assert.equal || function(a, b, msg) {
  if (a !== b) throw new Error(msg || ('failed : '+a+','+b));
};
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script>$(function() { mocha.run() });
</script>
</body>
</html>
